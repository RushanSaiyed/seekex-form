<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 4 Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />

    <!-- Toaster -->
    <link rel="stylesheet" href="./css/toaster.css">

    <!-- CDN Country -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/country-select-js/2.1.1/css/countrySelect.min.css"
        integrity="sha512-HHSUgqDtmyVfGT0pdLVRKcktf9PfLMfFzoiBjh9NPBzw94YFTS5DIwZ12Md/aDPcrkOstXBp9uSAOCl5W2/AOQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="signup-section">
        <div class="container">
            <div class="row ">
                <div class="sign-form">
                    <div class="col-12 col-xl-4 col-sm-12">
                        <div class="card">

                            <div class="card-body">
                                <h2>Create Account</h2>

                                <form class="form-submit">

                                    <div class=" user">
                                        <!-- <label for="usernmae" class="form-label">Username</label> -->
                                        <input type="text" name="name" class="form-control" id="name"
                                            aria-describedby="name">
                                        <div class="place-user">
                                            Name
                                        </div>
                                    </div>

                                    <div class=" email">

                                        <input type="email" name="email" class="form-control" id="email"
                                            aria-describedby="emailHelp" required>
                                        <div class="place-email">
                                            Email
                                        </div>
                                    </div>

                                    <div class="dob">

                                        <input type="date" name="dob" id="dob" class="form-control" placeholder="">
                                        <div class="place-dob">
                                            Date Of Birth
                                        </div>
                                    </div>


                                    <div class="profile">

                                        <input type="file" name="profile" class="form-control" id="profile">
                                        <div class="place-profile">
                                            Profile Picture
                                        </div>
                                        <!-- <img src="" /> -->
                                    </div>

                                    <div class="country">
                                        <div class="country-select"> <input type="text" name="country" id="country"
                                                class="form-control">
                                            <div class="place-country">
                                                Country
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn signup-btn">Sign Up</button>

                                    <div class="have-ac">
                                        <p>Already Have an Account ? <span> Log in</a></span>
                                        </p>

                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div style="overflow-x:auto;">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">DOB</th>
             
                    <th scope="col">Country</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!-- <section>
        <div class="container">
            
        </div>
    </section> -->

    <!-- User Info  -->
    <section class="user-info">
        <div class="info">
            <div class="card">
                <h4 id="user-name"></h4>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS link -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="./js/toaster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/country-select-js/2.1.1/js/countrySelect.min.js"
        integrity="sha512-criuU34pNQDOIx2XSSIhHSvjfQcek130Y9fivItZPVfH7paZDEdtAMtwZxyPq/r2pyr9QpctipDFetLpUdKY4g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js"></script>

    <script>
        $("#country").countrySelect();
    </script>

    <script>
        $('.toast-close-button').click(function () {
            alert('hello');
            HideToastrMsg();
        });
    </script>

</body>

</html>
